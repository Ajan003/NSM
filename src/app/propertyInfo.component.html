<div class="container">
<h3>Please Enter Property Information</h3>
<br>
<div class="row">
<div class="form-group col-xs-10 col-md-6 col-lg-6">
  <label >Property Name<span class="mandatory">*</span> :</label>
  <input [(ngModel)]="propertyForm.name" type="text" class="form-control" >
</div>
<div class="form-group col-xs-10 col-md-6 col-lg-6">
  <label >Date of Acquisition</label>
  <input placeholder="dd-mm-yyyy" type="date" [(ngModel)]="propertyForm.dateOfAcquisition" class="form-control" >
</div>
</div>
<div class="row">
<div class="form-group col-xs-10 col-md-6 col-lg-6">
  <label >Property Type:</label>
  <select [(ngModel)]="propertyForm.propType" class="form-control" >
  <option value="plot">Plot</option>
  <option value="flat">Flat</option>
  </select>
</div>
<div class="form-group col-xs-10 col-md-6 col-lg-6">
  <label >Property Total Size<span class="mandatory">*</span> :</label> In Sqft
  <input type="text" [(ngModel)]="propertyForm.size" class="form-control" >
</div>
</div>
<div class="row">
<div class="form-group col-xs-10 col-md-12 col-lg-12">
  <label >Address Line 1:</label>
  <input type="text" [(ngModel)]="propertyForm.addressLine1" class="form-control" >
</div>
</div>
<div class="row">
<div class="form-group col-xs-10 col-md-12 col-lg-12">
  <label >Address Line 2:</label>
  <input type="text" [(ngModel)]="propertyForm.addressLine2" class="form-control" >
</div>
</div>
<div class="row">
<div class="form-group col-xs-10 col-md-12 col-lg-12">
  <label >Address Line 3:</label>
  <input type="text" [(ngModel)]="propertyForm.addressLine3" class="form-control" >
</div>
</div>
<div class="row">
<div class="form-group col-xs-10 col-md-4 col-lg-4">
  <label >City:</label>
  <input type="text" [(ngModel)]="propertyForm.city" class="form-control" >
</div>
<div class="form-group col-xs-10 col-md-4 col-lg-4">
  <label >State:</label>
  <input type="text" [(ngModel)]="propertyForm.state" class="form-control" >
</div>
<div class="form-group col-xs-10 col-md-4 col-lg-4">
  <label >Pincode:</label>
  <input type="text" [(ngModel)]="propertyForm.pincode" class="form-control" >
</div>
</div>
<div class="form-group col-xs-12 col-md-12 col-lg-12 centerButton">
  <button (click)="next()">Next</button>
</div>
</div>
